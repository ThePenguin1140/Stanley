<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stanley Champs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.0/d3.js"></script>
    <script src="vis.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css">

    <style>


        #chart {
            overflow: hidden;
            position: fixed;
            transform: translate( -150px, 10px );
        }

        .link {
            fill: none;
            stroke: #888888;
            stroke-weight: 1px;
            stroke-opacity: 0.5;
        }

        .node {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 2.5px;
            font: 10px sans-serif;
        }

        .node text {
            color: #333;
        }

        #infoPanel {
            float: right;
            height: 100%;
            width: 350px;
            border: black;
            background: white;
            position: fixed;
            top: 0;
            right: 0;
            box-shadow: -9px 0px 20px 2px grey;
            overflow: hidden;
        }

        .infoHeader {
            margin: auto;
            border-bottom: 3px solid black;
            padding: 10px;
            width: 60%;
            text-align: center;
        }

        #teamLogo {
            box-shadow: -3px 2px 14px 0px grey;
        }

        .roundedImage {
            height: 150px;
            width: 150px;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            -ms-border-radius: 50%;
            -o-border-radius: 50%;
            border-radius: 50%;
        }

    </style>

</head>
<body>
<div id="chart"></div>
<script>
    d3.json("dataset.json", arcDiagram);
</script>

<div id="infoPanel">
    <div class="ui container">

        <div style="height: 30px;"></div>
        <div class="ui two column centered relaxed grid">
            <div class="two column centered row">
                <div class="column">
                    <img id="teamLogo" src="team-5-light.svg" alt="" class="ui roundedImage image">
                </div>
            </div>
            <div class="two column centered row">
                <div class="column">
                    <h1 id="teamName" class="ui center aligned header">
                        Pittsburgh Penguins
                    </h1>
                </div>
            </div>
            <div id="winYear">2009</div>
            <div class="ui row divider"></div>
            <div class="row">
                    <div id="teamRoster" class="ui middle aligned list" style="columns: 2">
                        <div class="item">Player one</div>
                        <div class="item">Player two</div>
                    </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
