<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stanley Champs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.0/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/3.5.0/riot.js"></script>
    <script src="vis.js"></script>
    <style>

        .link {
            fill: none;
            stroke: #888888;
            stroke-weight: 1px;
            stroke-opacity: 0.5;
        }

        .node {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 2.5px;
            font: 10px sans-serif;
        }

        .node text {
            color: #333;
        }

        #infoPanel {
            float: right;
            height: 100%;
            width: 350px;
            border: black;
            background: white;
            position: fixed;
            top: 0;
            right: 0;
            box-shadow: -9px 0px 20px 2px grey;
        }

        .infoHeader {
            margin: auto;
            border-bottom: 3px solid black;
            padding: 10px;
            width: 60%;
            text-align: center;
        }

    </style>

</head>
<body>
<div id="chart" style="overflow: hidden"></div>
<script>
    d3.json("dataset.json", arcDiagram);
</script>

<div id="infoPanel">
    <div style="height: 30px;"></div>
    <h3 class="infoHeader">
        Glory to the Side Panel!
    </h3>
</div>
</body>
</html>
